<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        .celeste {
            color: #00bfff;
        }
        .amarillo {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <button onclick="agregarElemento()">Haz clic aquí</button>
    <p class="amarillo">aguante boca</p>

    <script>
    function agregarElemento() {
        // Crear un nuevo elemento <p>
        const nuevoElemento = document.createElement('p');
        nuevoElemento.textContent = '¡Nuevo elemento agregado!';
        nuevoElemento.classList.add('celeste'); // Agrega la clase para el color
        // Agregarlo al body
        document.body.appendChild(nuevoElemento);
    }
    </script>
</body>
</html>
